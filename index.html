<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min."></script>
</head>


<body>
    <!-- header/top navi -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
           
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" id="enter-city" placeholder="Search City Name" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
              </form>
        </div>
      </nav>

    <!-- main body page display -->

        <!-- left search Hx section -->
        <main class="flex-row justify-space-between">
            <div class="col-12 col-sm-12 col-md-4 float-left">        
              <div class="card history">
                <h3 class="card-header text-uppercase">Search History</h3>
              </div>
            </div>
        
            <!-- body page; shows input 5 day weather forcast -->
            <div class="col-12 col-sm-12 col-md-8 float-right">
              <div>
                <h2 class="subtitle text-uppercase bg-light">Current Weather</h2>
                <div class="city"></div>
              </div>
        
              <div>
                <h2 class="subtitle text-uppercase bg-light">5 Day forecast</h2>
                <div class="five-day"></div>
              </div>
            </div>
        
         
          </main>
     
    <!-- BootStrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    
    <script src="script.js"></script>
</body>
</html>
